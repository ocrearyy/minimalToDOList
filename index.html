<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Tutorial</title>

    <!-- Font Awesome API -->
    <script src="https://kit.fontawesome.com/030a66e167.js" crossorigin="anonymous"></script>
    <!-- Font Awesome API -->
</head>
<body>
    <h1>To Do: List Structure</h1>
    <section id="to-do-list-container">
        <div id="header-container">
            <h3 id="header-text">Today's To Do</h3>
            <i id="header-icon" class="fa-solid fa-arrows-rotate"></i>
            </div>
            <div id="paragraph-container">
                <input type="text" id="input-text" name="input-name" required minlength="2" maxlength="100" placeholder="Add to your list...">
                <!-- <p id="paragraph-text">Add to your list...</p> -->
                <i id="paragraph-icon" class="fa-solid fa-plus plus-icon"></i>
            </div>
            
          <ul id="ul-container">  
              
          </ul>
        <div>
            <p id="final-paragraph-text">Clear all completed</p>
        </div>
    </section>
</body>
</html>
